<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Contact | Axis Architecture</title>
  <link rel="stylesheet" href="static/style.css" />
</head>
<body>

  <nav>
    <a href="./index.html">Accueil</a>
    <a href="./travaux.html">Travaux réalisés</a>
    <a href="./contact.html">Contact</a>
  </nav>

  <div class="hero">
    <img src="static/logo.jpg" alt="Logo de l'entreprise" class="logo" />
    <h1>Contactez-nous</h1>
    <div class="intro">
      <p>Une question ? Un projet ? Remplissez le formulaire ci-dessous et nous reviendrons vers vous rapidement.</p>
    </div>
  </div>

  <section class="contact-section">
    <form class="contact-form" onsubmit="handleSubmit(event)">
      <input type="text" name="nom" placeholder="Nom" required />
      <input type="email" name="email" placeholder="Adresse e-mail" required />
      <textarea name="message" rows="6" placeholder="Votre message" required></textarea>
      <button type="submit">Envoyer</button>
    </form>
  </section>

  <footer class="footer">
    <p>© 2025 Axis Architecture — Excellence et Innovation.</p>
  </footer>

  <script>
    function handleSubmit(event) {
      event.preventDefault(); // Empêche le rechargement
      alert("✅ Axis Architecture a bien reçu votre demande.\nVous recevrez une réponse sous 48h ouvrées.");
      event.target.reset(); // Réinitialise le formulaire
    }
  </script>
</body>
</html>
